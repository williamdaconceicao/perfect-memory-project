<!-- Here's the movie-card component displayed with a boolean called "showMePartially" and filled with a variable called data -->
<div *ngIf="showMePartially">
	<p class="director">Directed by {{ data.directors }}</p>
	<div class="grid">
		<div *ngFor="let cast of data.credits.cast | slice:0:10; let i=index">
			<p class="cast">{{ cast.name }} as {{ cast.character }}</p>
		</div>		
	</div>
</div>
