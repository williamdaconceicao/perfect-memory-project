<!-- Here's the movie information part which is store in a variable called data -->
<div class="card" *ngIf="data$ | async as movie">
	<div class="card-image" >
    <img src="https://image.tmdb.org/t/p/w185//{{movie.poster_path}}" i18n-alt [alt]="movie.original_title">
	</div>
	<div class="card-text">
    <h2>{{ movie.title | formatTitle }}</h2>
    <!-- movie.title.replace(/\s*\(.*?\)\s*/g, '')); -->
		<p>{{ movie.release_date }}</p>
  </div>
  <div class="hovered">
    <div class="card-casts" (click)="toggleChild()">
      <app-movie-card [id]="id" [showMePartially]="showVar"></app-movie-card>
      <a i18n="Show the casting of a movie@@ShowCast">See More</a>
    </div>
    <div class="choose">
      <a (click)="addLocal('seen')" [class.active]="isSeen"><i class="fas fa-check"></i></a>
      <a (click)="addLocal('wish')" [class.active]="isWished"><i class="fas fa-heart"></i></a>
    </div>
  </div>
</div>
