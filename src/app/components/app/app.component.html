<div class="topbar"></div>
<div class="nav">
  <a routerLink="/search"><img class="logo" src="./../../../assets/imgs/logo_movie-02.png"></a>
  <button (click)="toggleNav()"><i class="fas fa-bars"></i></button>
  <nav [hidden]=showNav>
    <a class="navbutton" routerLink="/search"  routerLinkActive="active">
      <i class="fas fa-home"></i>
      <span class="homelink" i18n="Home Nav Button@@app.home-nav">Home</span>
      <i class="fas fa-chevron-right"></i>
    </a><br/>
    <a class="navbutton" routerLink="/seen"  routerLinkActive="active">
      <i class="fas fa-check"></i>
      <span i18n="SeenList Nav Button@@app.seen-nav">Seen List</span>
      <i class="fas fa-chevron-right"></i></a><br/>
    <a class="navbutton" routerLink="/wish" routerLinkActive="active">
      <i class="fas fa-heart"></i>
      <span i18n="WishList Nav Button@@app.wish-nav">Wish List</span>
      <i class="fas fa-chevron-right"></i></a>
  </nav>
</div>
